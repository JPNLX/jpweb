<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <!-- Square profile image with rounded borders -->
            <img src="your-photo.jpg" alt="Your Name" class="profile-image">
        </div>
        <div class="content">
            <h1>Your Name</h1>
            <p class="title">Job Title at Company</p>
            <!-- Contact info boxes -->
            <div class="contact-info">
                <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
                <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
                <p>GitHub: <a href="https://www.github.com/yourprofile">yourprofile</a></p>
                <p>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile">yourprofile</a></p>
                <p>SoundCloud: <a href="https://www.soundcloud.com/yourprofile">yourprofile</a></p>
            </div>
        </div>
    </div>
</body>
</html>
