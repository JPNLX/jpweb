<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-section">
                <div class="image-container">
                    <img src="face.png" alt="Your Name" class="profile-image">
                </div>
                <h1>Your Name</h1>
                <p class="title">Job Title at Company</p>
            </div>
            <div class="links-section">
                <a href="mailto:your.email@example.com" class="link-button">Email</a>
                <a href="tel:+1234567890" class="link-button">Phone</a>
                <a href="https://www.github.com/yourprofile" class="link-button">GitHub</a>
                <a href="https://www.linkedin.com/in/yourprofile" class="link-button">LinkedIn</a>
                <a href="https://www.soundcloud.com/yourprofile" class="link-button">SoundCloud</a>
                <a href="https://www.instagram.com/" class="link-button">Instagram</a>
                <a href="https://www.spotify.com/" class="link-button">Spotify</a>
            </div>
        </div>
        <div class="card">
            <div class="profile-qr">
                <div class="image-square-container">
                    <img src="qr_code.png" alt="Qr" class="squared-image">
                </div>
                <p class="title">QR Code to share this page</p>
            </div>
        </div>
    </div>
</body>
</html>
