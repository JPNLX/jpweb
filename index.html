<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="profile-section">
            <img src="face.png" alt="Your Name" class="profile-image">
            <h1>Your Name</h1>
            <p class="title">Job Title at Company</p>
        </div>
        <div class="links-section">
            <a href="tel:+1234567890" class="link-button phone-button">Phone</a>
            <a href="https://www.github.com/yourprofile" class="link-button github-button">GitHub</a>
            <a href="https://www.linkedin.com/in/yourprofile" class="link-button linkedin-button">LinkedIn</a>
            <a href="https://www.soundcloud.com/yourprofile" class="link-button soundcloud-button">SoundCloud</a>

        </div>
    </div>
</body>
</html>
