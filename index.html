<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="profile-section">
            <img src="face.png" alt="Your Name" class="profile-image">
            <h1>Your Name</h1>
            <p class="title">Job Title at Company</p>
        </div>
        <div class="links-section">
            <button class="icon-button"><img src="email-icon.png" alt="Email"></button>
            <button class="icon-button"><img src="phone-icon.png" alt="Phone"></button>
            <button class="icon-button"><img src="github-icon.png" alt="GitHub"></button>
            <button class="icon-button"><img src="linkedin-icon.png" alt="LinkedIn"></button>
            <button class="icon-button"><img src="soundcloud-icon.png" alt="SoundCloud"></button>
            <button class="icon-button"><img src="instagram-icon.png" alt="Instagram"></button>
            <button class="icon-button"><img src="spotify-icon.png" alt="Spotify"></button>
            <!-- New links for portfolio and tour dates -->
            <button class="icon-button"><img src="portfolio-icon.png" alt="Portfolio"></button>
            <button class="icon-button"><img src="tour-dates-icon.png" alt="Tour Dates"></button>
        </div>
    </div>
</body>
</html>
